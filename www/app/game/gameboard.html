<div class="wrapper gameboard" id="gameboardWrapper">

	<div style="height: 0; width: 0; position: absolute; visibility: hidden;" aria-hidden="true">
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" focusable="false">
			<symbol id="ripply-scott" viewBox="0 0 100 100">
				<!-- <circle id="ripple-shape" cx="50" cy="50" r="50" /> -->
				<!-- <polygon points="5.6,77.4 0,29 39.1,0 83.8,19.3 89.4,67.7 50.3,96.7"/> -->
				<g>
					<polygon points="5.6,77.4 0,29 39.1,0 83.8,19.3 89.4,67.7 50.3,96.7" />
					<polygon fill="rgba(255,255,255,0.35)" transform="scale(0.5), translate(50, 50)" points="5.6,77.4 0,29 39.1,0 83.8,19.3 89.4,67.7 50.3,96.7" />
					<polygon fill="rgba(255,255,255,0.25)" transform="scale(0.25), translate(145, 145)" points="5.6,77.4 0,29 39.1,0 83.8,19.3 89.4,67.7 50.3,96.7" />
				</g>
			</symbol>
		</svg>
	</div>

	<div id="ripple-content" class="ripple-content">
		<svg class="ripple-obj">
			<use width="4" height="4" xlink:href="#ripply-scott" class="js-ripple" style="opacity:0"></use>
		</svg>
	</div>

	<div class="block block-flex light" id="block-0" ng-click="selectOpt(0, $event)">
		<p> {{vm.currentQuestion[0].text}}</p>
		<div class="timer" id="preloader"></div>
	</div>

	<div class="block block-flex" id="block-1" ng-click="selectOpt(1, $event)">
		<p>{{vm.currentQuestion[1].text}}</p>
	</div>

</div>
